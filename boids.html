<!DOCTYPE html>
<html>

  <head>
  
    <meta charset="utf-8">
    
    <title> BOIDS </title>
    <h1>BOIDS</h1>
    <h4>u1978919 - Isaac Ochoa Garriga</h4>
    
    <style type="text/css">
      canvas {border: 1px solid black;}
      body, html {
          padding: 0;
          height: 100%;
      }
    </style>

    <script id="myVertexShader" 
          type="x-shader/x-vertex">#version 300 es
      
		  in vec3 VertexPosition;
		  uniform float mySize;
		  
		  void main()  {
			gl_PointSize = mySize;
			gl_Position = vec4 (VertexPosition, 1.0);

		  }
		
		</script>
		
		<script id="myFragmentShader" 
			  type="x-shader/x-fragment">#version 300 es
		  
		  precision mediump float;
		  
		  uniform vec4 myColor;
		  out vec4 fragmentColor;
		  
		  void main() {

			fragmentColor = myColor; //vec4(0.0,1.0,0.0,1.0);
		  }
    
    </script>
    
  </head>

  <body>
  
    <canvas id="myCanvas" width="900" height="900">
      El Navegador no soporta HTML5
    </canvas>

    <script src = "boids.js"></script>
    <script src = "main.js"></script>
    
    <br><br>
    <div id="controls">
      <div class="slideContainer">
        Es poden canviar aquests 4 paràmetres i observar com canvia la simulació
        <p>Radius: <span id="radiusValue"></span>
        <input type="range" min="0" max="100" class="slider" id="radius">
        <p>Alignment: <span id="alignmentValue"></span>
        <input type="range" min="0" max="100" class="slider" id="alignment">
        <p>Separation: <span id="separationValue"></span>
        <input type="range" min="0" max="100" class="slider" id="separation">
        <p>Cohesion: <span id="cohesionValue"></span>
        <input type="range" min="0" max="100" class="slider" id="cohesion">
      </div>
      <div class="showParams">
        Mostra l'àrea de visió de cada Boid i l'acceleració aplicada
        <input type="button" id="showToggle">
      </div>
    </div>

  </body>
  
</html>
